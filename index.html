<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything but the Kitchen Sink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sarabun:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <header id="hero">
        <h1>Everything but the Kitchen sink</h1>

    </header>
    <main>
        <section>
            <div class="tile is-ancestor ">


                <div class="tile is-4 ">
                    <img id="recipeImg" src="" alt="" >
                    <div id="quoteBlock">
                        <p id="quote"></p>
                        <h3 id="author"></h3>
                    </div>
                </div>




                <div>
                    <div class="box">
                        <h2 id="recipeName" class="subtitle is-3"></h2>
                    </div>

                    <h3 class="title">Instructions</h3>
                    <div class="content is-normal">
                        <ol id="steps"></ol>
                        <h3 class="title">Ingredients</h3>
                        <ul id="ingUsed"></ul>
                        <ul id="recipeBtnHolder"></ul>
                    </div>

                </div>
            </div>
        </section>
        <section>
            <h2 class="title">I have:</h2>
            <div>
                <ul id="ingList"></ul>
            </div>
            <div class="buttons">
                <form action="">
                    <input id="userInput" type="text">
                    <button class="button is-warning is-rounded" id="addBtn">Add</button>
                    <button class="button is-warning is-rounded" id="clearList">Clear List</button>
                    <button class="button is-warning is-rounded" id="submit">Submit</button>
                </form>
            </div>
            <p></p>
        </section>
    </main>
    <script src="./assets/script.js"></script>

</body>

</html>
