<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything but the Kitchen Sink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="hero">
        <h1>Everything but the Kitchen sink</h1>

    </header>
    <main>
        <section>
            <div>
                <img id="recipeImg" src="" alt="">
            </div>
            <div>
                <h2 id="recipeName"></h2>
                <h3>Instructions</h3>
                <ol id="steps"></ol>
                <h3>Ingredients</h3>
                <ul id="ingUsed"></ul>
                <ul id="recipeBtnHolder"></ul>
            </div>
        </section>
        <section>
            <h2></h2>
            <div>
                <ul id="ingList"></ul>
            </div>
            <div>
                <form action="">
                    <input  id= "userInput" type="text">
                    <button class="button is-success" id="addBtn">Add</button>
                    <button class="button is-success" id="clearList">Clear List</button>
                    <button class="button is-success" id="submit">Submit</button>
                </form>
            </div>
            <p></p>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
